<table>
    <tr>
      <td colspan="5">
        <h3>Sản phẩm:</h3>
      </td>
    </tr>
    <tr *ngFor="let item of order.items">
      <td>
        <a routerLink="/food/{{item.food.id}}">
          <img [src]="item.food.imageUrl"/>
        </a>
      </td>
      <td>
        {{item.food.name}}
      </td>
      <td>
        {{item.food.price | currency : "VND" : "symbol"}}
      </td>
      <td>
        {{item.quantity}}
      </td>
      <td>
        {{item.price | currency : "VND" : "symbol"}}
      </td>
    </tr>
    <tr>
      <td colspan="3"></td>
      <td>
        <strong>
          Tổng Tiền :
        </strong>
      </td>
      <td>
        <strong>
          {{order.totalPrice | currency : "VND" : "symbol"}}
        </strong>
      </td>
    </tr>
  </table>
