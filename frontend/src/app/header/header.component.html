<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
  crossorigin="anonymous"
/>

<div class="header">
  <div class="logo">
    <a>
      <img
        class="img-responsive"
        width="200"
        height="100"
        src="assets/image/Logo5.png" /><img
    /></a>
  </div>
  <div class="menu">
    <ul>
      <li class="d-flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
          <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
        </svg>
        <p>
          <span style="color: #f2b94c; font-size: 10px"> OPEN: </span><br />
          <span style="color: white; font-size: 14px"> 8AM - 10PM </span>
        </p>
      </li>
      <li class="d-flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-envelope-heart" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l3.235 1.94a2.76 2.76 0 0 0-.233 1.027L1 5.384v5.721l3.453-2.124c.146.277.329.556.55.835l-3.97 2.443A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741l-3.968-2.442c.22-.28.403-.56.55-.836L15 11.105V5.383l-3.002 1.801a2.76 2.76 0 0 0-.233-1.026L15 4.217V4a1 1 0 0 0-1-1H2Zm6 2.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
        </svg>
        <p>
          <span style="color: #f2b94c; font-size: 10px"> EMAIL: </span><br />
          <span style="color: white; font-size: 14px"> support@cntt.com </span>
        </p>
      </li>
      <li class="d-flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
          <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
        </svg>
        <p>
          <span style="color: #f2b94c; font-size: 10px"> HOTLINE: </span><br />
          <span style="color: white; font-size: 14px"> 19000000 </span>
        </p>
      </li>
    </ul>
  </div>
</div>
<div class="tasbar">
  <div class="left">
    <ul>
      <li><a href="#">TRANG CHỦ</a></li>
      <li><a href="#">GIỚI THIỆU</a></li>
      <li>
        <a routerLink="/category/">SẢN PHẨM</a>
        <div class="box-submenu">
          <ul>
            <li *ngFor="let category of Categories">
              <a routerLink="/category/{{ category.CateID }}">
                <div class="nameCT">
                  {{ category.name }}
                </div>
              </a>
            </li>
          </ul>
        </div>
      </li>
      <li><a href="#">KHUYẾN MÃI</a></li>
    </ul>
  </div>
  <div class="right">
    <input type="text" class="form-control" placeholder="Search...." />
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
    </svg>
    <a routerLink="/cart-page" style="display: flex; flex-direction: row">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-basket" viewBox="0 0 16 16">
        <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9H2zM1 7v1h14V7H1zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z"/>
      </svg>
      <span
        style="
          border-radius: 100%;
          color: black;
          background-color: #f2b94c;
          width: 15px;
          height: 15px;
          text-align: center;
          font-weight: 700;
          margin-left: -15px;
          margin-right: 20px;
        "
        *ngIf="cartQuantity"
        >{{ cartQuantity }}</span
      ></a
    >
    <a>
      <ul>
        <li *ngIf="!isAuth">
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
          </a>
          <div class="box-submenu">
            <ul>
              <li><a routerLink="/register">Đăng Ký</a></li>
              <li><a routerLink="/login">Đăng Nhập</a></li>
            </ul>
          </div>
        </li>
        <li  *ngIf="isAuth">
          <a routerLink="/dashboard">{{user.name}}</a>
          <div class="box-submenu">
            <ul>
              <li><a routerLink="/profile">Thông tin cá nhân</a></li>
              <li><a routerLink="/orders/{{user.id}}">Đơn hàng</a></li>
              <li><a (click)="logout()" >Đăng xuất</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </a>
  </div>
</div>
<router-outlet></router-outlet>
